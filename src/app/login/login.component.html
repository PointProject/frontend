<div class="login-page">
  <div class="login-back"></div>
  <div class="login-panel">
    <div class="login-row"></div>
    <div class="login-row">
      <input placeholder="Login" [(ngModel)]="login" name="login">
    </div>
    <div class="login-row">
      <input placeholder="Password" [(ngModel)]="password" name="password">
    </div>
    <div class="login-row" style="text-align: center">
      <button type="submit" (click)="onLogIn()">
        Sign in
      </button>
    </div>
  </div>
</div>
