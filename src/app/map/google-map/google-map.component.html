<div class="row">
  <div class="col-md-8">
    <div id="map"></div>
  </div>
  <div class="col-md-4">
    <form>
      <div class="form-group">
        <button type="button" (click)="addZone()" class="btn btn-dark">Add</button>
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Example select</label>
        <select name="zone"
                (change)="selectZone($event.target.value)"
                class="form-control"
                id="exampleFormControlSelect1">
          <option *ngFor="let zone of zones" [value]="zone.name">
            {{zone.name}}
          </option>
        </select>
      </div>
      <div class="form-group">
        <label>Name</label>
        <input name="name" [(ngModel)]="name" class="form-control">
      </div>
      <div class="form-group">
        <label>Color</label>
        <input class="form-control">
      </div>
      <div class="form-group">
        <button type="button" (click)="addZone()" class="btn btn-dark">Edit</button>
        <button type="button" (click)="addZone()" class="btn btn-dark">Save</button>
        <button type="button" class="btn btn-dark">Delete</button>
      </div>
    </form>
  </div>
</div>
